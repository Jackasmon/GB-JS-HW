<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    префмксная форма инкремента возвращает новое значение (то есть увеличенное старое значение на единицу)
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    в данном случае d = (сюда вернется значение 1, так как это значение было в b), 
    а вот уже в само b вернется цифра 2
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Так как в переменной 'a' уже лежит значение 2, инкремент префиксной формы вернет новое значение,
    увеличенное на едицину и сложит его с цифрой два = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
        На данный момент в переменной 'b' хранится цифра 2, унарный оператор инкремента постфиксной формы вернет
        как раз цифру 2, а в переменную b уже положится цифра 3. Отсюда вывод: 2 + 2 = 4;
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
