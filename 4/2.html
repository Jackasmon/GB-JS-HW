<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

-->
  <script>
    "use strict";

    /*создаю функцию-конструктор в стиле ES5 */
    function PostES5(author, text) {
      this.author = author;
      this.text = text;
      this.date = new Date();
    }

    /*создаю метод прототипа в стиле ES5 */
    PostES5.prototype.textEdit = function (edit) {
      console.log(`До изменений: ${this.text}`);
      this.text = this.text + ' ' + edit;
      this.date = new Date();
      console.log(`После изменений: ${this.text},
    дата редактирования: ${this.date}`);
    }

    /*делаю проверку в стиле ES5 */
    const post1 = new PostES5('Ivan', 'Всем привет!');
    post1.textEdit('И как дела?');

    /*создаю функцию-конструктор в стиле ES5, 
    который наследует у PostES5 аргументы
     и добавляет свой */
    function AttachedPostES5(author, text, highlighted = false) {
      PostES5.call(this, author, text);
      this.highlighted = highlighted;
    };

    /*меняю прототип функции-конструктора, 
    который наследуется от PostES, заменяю конструктор этого прототипа*/
    AttachedPostES5.prototype = Object.create(PostES5.prototype);
    AttachedPostES5.prototype.constructor = AttachedPostES5;
    /*добавляю метод для прототипа*/
    AttachedPostES5.prototype.makeTextHighlighted = function () {
      this.highlighted = true;
    }

    /*делаю проверку в стиле ES5 */
    const post3 = new AttachedPostES5('Eugene', 'life is beautiful');
    console.log(post3);
    post3.makeTextHighlighted()
    console.log(post3);

    /*создаю класс в стиле ES6 */
    class PostES6 {
      constructor(author, text) {
        this.author = author;
        this.text = text;
        this.date = new Date();
      }

      textEdit(edit) {
        console.log(`До изменений: ${this.text}`);
        this.text = this.text + ' ' + edit;
        this.date = new Date();
        console.log(`После изменений: ${this.text}, дата изменения: ${this.date}`)
      }
    }

    /*наследую один класс от другого в стиле ES6 */
    class AttachedPostES6 extends PostES6 {
      constructor(author, text, highlighted = false) {
        super(author, text);
        this.highlighted = highlighted;
      }
      makeTextHighlighted() {
        return this.highlighted = true;
      }
    }
    /*проверяю*/
    const postInInst = new PostES6('Антон', 'Привед падписьсчщики');
    const postInTelega = new AttachedPostES6('Игорь', 'Расскажу, как разбогатеть');
    console.log(postInTelega);
    postInTelega.makeTextHighlighted();
    postInTelega.textEdit('и не только');

  </script>
</body>
