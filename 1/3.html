<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    // слева направо идет сложение числа, получается 20, далее идет сложение цисла и строки, что дает в результате строку 2010
    console.log(10 + 10 + "10")
    //идет сложение со строкой, в результате получает строку 101010
    console.log(10 + "10" + 10)
    // унарный оператор + превращает строку в число и дает в результате 30
    console.log(10 + 10 + +"10")
    //унарный оператор - превращает пустую строку в отрицательный ноль, при делении на отрицательный ноль получаем минус бесконечность
    console.log(10 / -"")
    // так как вместо точки стоит запятая, компилятор не может превратить эту строку в число и дает NaN
    console.log(10 / +"2,5")
  </script>
</body>

</html>
