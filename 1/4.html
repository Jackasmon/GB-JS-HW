<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
  <script>
    "use strict";
    function numbers() {
      let num = prompt('Введите число')
      let arr = Array.from(num);
      if (arr.length <= 1) {
        return console.log(`В числе ${num} количество сотен: 0, десятков: 0, единиц: ${arr[0]}`)
      } else if (arr.length <= 2) {
        return console.log(`В числе ${num} количество сотен: 0, десятков: ${arr[0]}, единиц: ${arr[1]}`)
      } else if (arr.length <= 3) {
        return console.log(`В числе ${num} количество сотен: ${arr[0]}, десятков: ${arr[1]}, единиц: ${arr[2]}`)
      } else if (arr.length <= 4) {
        return console.log(`В числе ${num} количество сотен: ${arr[1]}, десятков: ${arr[2]}, единиц: ${arr[3]}`)
      } else {
        return console.log('Введите верное число')
      }
    }
    numbers();
  </script>
</body>

</html>
